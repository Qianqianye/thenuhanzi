<body>

  <canvas id="canvas" width="800" height="500" style="border:1px solid #ccc"></canvas>
    <script type="text/javascript">
      var canvas = new fabric.Canvas('canvas');

      var rect = new fabric.Rect({
        left: 100,
        top: 50,
        width: 100,
        height: 100,
        fill: 'green',
        angle: 20,
        padding: 10
      });
      canvas.add(rect);


      fabric.loadSVGFromURL('../assets/test-2-radicals.svg', function(objects, options) {

        var shape = fabric.util.groupSVGElements(objects, options);
        canvas.add(shape.scale(0.6));
        shape.set({ left: 200, top: 100 }).setCoords();
        canvas.renderAll();

        canvas.forEachObject(function(obj) {
          var setCoords = obj.setCoords.bind(obj);
          obj.on({
            moving: setCoords,
            scaling: setCoords,
            rotating: setCoords
          });
        })
      });

    </script>



</body>
